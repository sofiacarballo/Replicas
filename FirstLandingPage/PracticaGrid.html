<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="PracticaGrid.css" />

    />

  <body>
    <footer>
      <div class="container">
        <div class="gallery">
          <div class="gallery-item gallery-item-1">
            <img
              class="gallery-image"
              src="FirstLandingPage\images\location.png"
              alt="LocationIcon"
            />
            <p class="number">8</p>
            <p class="text location-text">located in 8 areas</p>
          </div>
          <div class="gallery-item gallery-item-2">
            <img
              class="gallery-image"
              src="FirstLandingPage\images\customer.png"
              alt="CustomerIcon"
            />
            <p class="number">2450</p>
            <p class="text">happy clients last year</p>
          </div>
          <div class="gallery-item gallery-item-3">
            <img
              class="gallery-image"
              src="FirstLandingPage\images\experience.png"
              alt="ExperienceIcon"
            />
            <p class="number">2935</p>
            <p class="text">years of combined experince</p>
          </div>
        </div>
      </div>
